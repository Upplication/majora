language: node_js
node_js:
  - "0.10"
env:
  - NODE_ENV=test
services:
  - mongodb
before_script:
  - npm install -g gulp
  - cd app && npm install
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - ./node_modules/protractor/bin/install_selenium_standalone
  - java -jar selenium/selenium-server-standalone-2.35.0.jar -Dwebdriver.chrome.driver=./selenium/chromedriver &
  - sleep 3
script: gulp test